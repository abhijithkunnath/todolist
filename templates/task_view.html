{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
     <div class="row">
       <div class="col-md-12">
         <div class="banner">
              <div class="banner-text">
                <h1>TODO</h1>
              </div>
         </div>
       </div>
     </div>
    <div class="row">
        <div class="col-md-6">



     <form method="post" class="p3 shadow">
         <h3>Add task</h3>
  {% csrf_token %}
  <div class="mb-3">
  <input type="text" name="name" class="form-control" placeholder="name of the task">
  </div>
  <div class="mb-3">
  <input type="text" name="priority" class="form-control" placeholder="your priority">
  </div>
          <div class="mb-3">
  <input type="date" name="date" class="form-control" placeholder="your date">
  </div>
    <input type="submit" class="btn btn-primary">


     </form>
     </div>
     <div class="col-md-6">
         <h4>Task completed</h4>
         {% for i in object1 %}
         <div class="card">
         <div class="card-body">
             <h5 class="card-title">{{i.name}}</h5>
             <p><b>{{i.priority}}</b></p>
             <p><b>{{i.date}}</b></p>
             <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
             <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

         </div>
         </div>
         <br>
         {% endfor %}


     </div>
</div>





</div>
{% endblock %}
